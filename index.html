<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-family: Outfit; color: white; text-align: center;}
    .attribution a { text-decoration: none; color : hsl(178, 100%, 50%); font-weight: 400;}
  </style>
</head>
<body>
  <div id="container">
    <img src="/images/image-equilibrium.jpg" alt="" height="260px" id = mainimg>
    <a id="name" href="#">Equilibrium #3429</a>
    <p id="matter">Our Equilibrium collection promotes balance and calm.</p>
    <p style="display: inline-block; justify-content: space-between;" id="crest"> 0.041 ETH</p>
    <p style="display: inline-block; justify-content: space-between;" id="time">3 days left</p>
    <hr>
    <img src="/images/image-avatar.png" alt="" style="display: inline-block;"height = 30px id="avatar">
    <p style="display: inline-block;">Creation of</p>
    <p style="display: inline-block;" id="renme">Jules Wyvern</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanju321GH</a>.
  </div>
</body>
</html>
